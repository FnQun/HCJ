<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSSzuoye</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.parent{
	    overflow: auto;
		width: 810px;
		margin: 0 auto;
	}
	.side{
		float: left;
		width: 200px;
		height: 100px;
		background-color: rgb(192,0,0);
	}
	.main{
		float: left;
		width: 600px;
		height: 100px;
		margin-left: 10px;
		background-color: rgb(79,129,189);
	}
	</style>
</head>
<body>
	<div class="parent">
	    <div class="side">侧栏</div>
	    <div class="main">主栏</div>
	</div>
</body>
</html>
