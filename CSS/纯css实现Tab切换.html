<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		font: 14px "微软雅黑";
	}
	.box{
		box-sizing: border-box;
		height: 300px;
		width: 574px;
		border: 1px solid #999;
	}
	.nav{
		height: 34px;
		width: 572px;
		text-align: center;
	}
	.nav li{
		float: left;
		list-style: none;
		background-color: #f1f1f1;
		border-bottom: 1px solid #cecece;
	}
	.nav li:nth-child(2){
			border: 1px solid #cecece;
			border-top:0px;
	}
	.nav li a{
		height: 33px;
		width: 190px;
		line-height: 33px;
		display:inline-block;
		text-decoration: none;
	}
	.content{
		height: 263px;
		width: 572px;
		overflow: hidden;
		background-color: white;
	}
	.content div{
		height: 232px;
		width: 532px;
		padding: 20px;
	}
	.nav li:visited,.nav li:hover{
		background-color: white;
		border-bottom:1px solid #ffffff;
	}
	</style>
</head>
<body>
<div class="box">
	<ul class="nav">
    	<li><a href="#tab1">课程</a></li>
        <li><a href="#tab2">学习计划</a></li>
        <li><a href="#tab3">技能图谱</a></li>
    </ul>
    <div class="content">
    	<div id="tab1">内容</div>
        <div id="tab2">计划</div>
        <div id="tab3">技能</div>
    </div>
</div>
</body>
</html>
