<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
function parseQuery(query) {
	var sp = query.replace(/([name]*).?([^\&]*).?([age]*).([\d]*).?([gender]*).?([\w]*)/,'$1:"$2",$3:"$4",$5:"$6"');
	return sp;
}
var tom = parseQuery("name= tom &age=12&gender&");
	tom;
	</script>
</body>
</html>
