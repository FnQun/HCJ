<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
</head>
<body>
<script>

function multiply() {
var length = arguments.length;
var product = 1;
	for (var i = 0; i < length; i++) {
		var product = arguments[i] * product;
	};
		return product;
};
var pr = multiply(2,3);
alert(pr);
</script>
</body>
</html>
