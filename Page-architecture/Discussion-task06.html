<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;

        }
        .a{
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .b {
            display: inline-block;
            position: absolute;
            top: 50%;
            right: 50%;
            text-transform: translate(-50%,-50%);
            background-color: white;

    }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">Hello World</div>
    </div>
</body>
</html>
